<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>국립현대미술관 밀집도</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        max-width: 1200px;
        margin: auto;
      }
      .alert-item {
        border: 1px solid red;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // API URL
        const url = 'https://apis.data.go.kr/1371033/mmcadensity/congestion?serviceKey=u9ids4VxsKVpFzEzkWWsO1MZBY2L%2Fdoo0TLquOwRRTw6Ahbm5Mim42P%2BXvt3Fhd6wm8OHhTvuGWHsRgfNyvT5A%3D%3D&spaceCode=MMCA-SPACE-1005';

        // 비동기적으로 API 데이터를 가져오는 함수
        async function fetchData() {
          try {
            const response = await fetch(url);

            // 응답이 성공적이지 않으면 오류 처리
            if (!response.ok) {
              throw new Error(`네트워크 오류: ${response.status} - ${response.statusText}`);
            }

            // 응답 본문을 JSON으로 가져오기
            const jsonData = await response.json();

            // JSON 응답 처리 후 결과를 화면에 출력
            document.getElementById('result').innerHTML = `
              <div class="alert-item">
                <p>결과코드: ${jsonData.resultCode}</p>
                <p>결과메세지: ${jsonData.resultMsg}</p>
                <p>총 개수: ${jsonData.totalCount}</p>
                <p>지역: ${jsonData.data.agncNm}</p>
                <p>전시실: ${jsonData.data.spaceNm}</p>
                <p>혼잡도: ${jsonData.data.congestionNm}</p>
              </div>
            `;
          } catch (error) {
            // 오류 발생 시 콘솔에 출력
            console.error('데이터 가져오기 오류:', error.message);
            document.getElementById('result').innerHTML = `데이터를 가져오는 데 오류가 발생했습니다: ${error.message}`;
          }
        }

        // 데이터 가져오기 함수 호출
        fetchData();
      });
    </script>
  </head>
  <body>
    <h1>국립현대미술관 밀집도</h1>
    <div id="result"></div>
  </body>
</html>
